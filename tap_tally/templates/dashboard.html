{% extends "base.html" %}

{% block content %}
<div class="container">
  <h3>Tap Tally Control Dashboard</h3>

  <div class="row">
    <div class="col-md-6">
      <h4>Visible Entries</h4>
      <select class="entry-selections" size="5" style="width:75%">
        {% for entry in visible_entries %}
        <option value={{ entry.id }}>{{ entry.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-6">
      <h4>Hidden Entries</h4>
      <select class="entry-selections" size="5" style="width:75%">
        {% for entry in hidden_entries %}
        <option value={{ entry.id }}>{{ entry.name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <button id="view-edit-entry" type="primary" class="btn btn-primary">View/Edit Entry</button>
</div>
{% endblock  %}

{% block scripts %}
{{ super() }}
<script type="text/javascript" src="{{ url_for('static', filename='js/entry_selector.js') }}"></script>
{% endblock %}
